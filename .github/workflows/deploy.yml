name: Deploy to Fly.io

# ⚠️  CRITICAL: This workflow only runs after ALL tests pass with coverage
# The comprehensive test suite must complete successfully before deployment
# This ensures the deployed service works exactly like local development

on:
  workflow_run:
    workflows: ["Comprehensive Test Suite"]
    types:
      - completed
    branches: [main]

jobs:
  # CRITICAL: This job only runs after comprehensive test suite passes
  # All tests must run with coverage and pass before deployment
  # The e2e test validates the complete user journey
  # The post-deploy test validates the deployed service works correctly
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      FLY_APP_URL: ${{ secrets.FLY_APP_URL }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Flyctl
      uses: superfly/flyctl-actions/setup-flyctl@v1
      
    - name: Deploy to Fly.io
      run: |
        flyctl deploy --app tdg-mvp --remote-only --wait-timeout 300
        
    - name: Health check (with retries)
      run: |
        APP_URL=${FLY_APP_URL:-https://tdg-mvp.fly.dev}
        echo "Waiting for app to become healthy at $APP_URL/health"
        for i in {1..30}; do
          if curl -fsS "$APP_URL/health"; then
            echo "App is healthy"
            exit 0
          fi
          echo "Attempt $i failed; retrying in 10s..."
          sleep 10
        done
        echo "Health check failed. Showing status and recent logs:"
        flyctl status --app tdg-mvp | cat
        flyctl logs --app tdg-mvp --max-lines 100 | cat
        exit 1
        
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Run post-deployment tests
      run: |
        sleep 10  # Give the deployment a moment to fully stabilize
        python -m pytest tests/test_post_deploy.py::test_deployed_service_complete_user_experience -v -s --log-cli-level=INFO